name: bloghub
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  sizer: ^2.0.15
  fl_chart: ^0.65.0
  google_fonts: ^6.1.0
  image_picker: ^1.1.2
  mobile_scanner: ^7.0.1
  flutter_launcher_icons: ^0.14.4

  # Firebase - Updated to resolve gRPC-Core template errors with Xcode 16+
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  firebase_storage: ^12.3.5
  cloud_firestore: ^5.6.12

  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  top_snackbar_flutter: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/